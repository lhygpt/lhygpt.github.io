<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
  <title>低价商城-BoscoAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    
    .product {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .product img {
      max-width: 100%;
      height: auto;
    }
    
    .product h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .product p {
      font-size: 14px;
      color: #888;
    }
    
    .product button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .product button:hover {
      background-color: #45a049;
    }
    
    /* 弹出窗口样式 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    .popup {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    
    .popup img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    
    .popup p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .close {
      color: #;
      cursor: pointer;
      font-size: 18px;
      position: absolute;
      top: 10px;
      right: 20px;
    }

    /* 添加标题样式 */
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* 添加页脚样式 */
    footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>

    </center>
    <br>
  </header>
      <div class="container">

            <div class="container">

        </h2>

    </div>
  </div>
  
  <!-- 弹出窗口 -->
  <div class="overlay" id="overlay" onclick="hidePopup()">
    <div class="popup" onclick="event.stopPropagation();">
      <span class="close" onclick="hidePopup()">&times;</span>
      <h1 style="color:red;">下单</h1>
<h2>为保障安全，请添加 客服微信/QQ(lhybosco) 进行下单，感谢配合！</h2>
    </div>
  </div>
  
  <script>
    function showPopup() {
      document.getElementById("overlay").style.display = "flex";
    }
    
    function hidePopup() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>

  <footer>
    <br>
    <hr>
    <p>2023 by BoscoAI</p>
  </footer>
</body>
</html>
