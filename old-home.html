<!DOCTYPE html>
<html>
<head>
	<title>BoscoAI引导页</title>
	<style>
		body {
			background-image: url("https://wallpapers.com/images/high/baby-blue-light-blue-aesthetic-cloud-sea-hs84q99vvueewqlg.webp");
			background-size: cover;
			font-family: Arial, sans-serif;
			color: #333;
		}

		.center {
			text-align: center;
			margin-top: 50px;
		}

		h1 {
			font-size: 50px;
			margin-bottom: 30px;
		}

		h4 {
			font-size: 24px;
			margin-top: 50px;
			margin-bottom: 20px;
		}

		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: green;
			color: white;
			text-align: center;
			text-decoration: none;
			font-size: 16px;
			border-radius: 5px;
			margin: 20px;
			transition: all 0.3s ease;
		}

		.button:hover {
			background-color: darkgreen;
			cursor: pointer;
		}

		.red-button {
			background-color: red;
		}

		.sponsor-dialog {
			display: none;
			position: fixed;
			z-index: 1;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0,0,0,0.4);
		}

		.sponsor-dialog-content {
			background-color: white;
			margin: 15% auto;
			padding: 20px;
			border: 1px solid #888;
			width: 80%;
			text-align: center;
		}

		.close {
			color: #aaaaaa;
			float: right;
			font-size: 28px;
			font-weight: bold;
		}

		.close:hover,
		.close:focus {
			color: #000;
			text-decoration: none;
			cursor: pointer;
		}

		.sponsor-dialog h1 {
			font-size: 24px;
			margin-top: 20px;
		}

		.sponsor-dialog img {
			max-width: 80%;
			max-height: 80%;
			margin-top: 20px;
		}
	</style>
	<script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js"></script>
	<script>LA.init({id:"3Ewv5RrzJ45imT54",ck:"3Ewv5RrzJ45imT54"})</script>
</head>
<body>
	<div class="center">
	    <h1>欢迎来到BoscoAi!</h1>
	</div>

	<div class="center">
		<button class="sponsor-button button red-button" onclick="showSponsorDialog()">赞助我们</button>
	</div>

	<div class="center">
	    <h4>请选择你需要的产品服务：</h4>
		<p>🔥热门产品🔥：</p>
		<a href="https://lhygpt.github.io/gpt4" class="button">🔥ChatGPT 4🔥</a>
		<a href="https://jsbin.com/waloraw" class="button">🔥AI绘图机器人🔥</a>

		<p>普通版ChatGPT：</p>
		<a href="https://lhygpt.onrender.com/" class="button">普通版聊天机器人1(推荐新手使用)</a>
		<a href="https://lhygpt.github.io/chat" class="button">普通版聊天机器人2</a>

		<p>高级版ChatGPT：</p>
		<a href="https://boscosite.github.io/" class="button">高级版聊天机器人(需要输入自己的api密钥)</a>

		<p>其他服务：</p>
		<a href="https://lhygpt.github.io/check-apikey" class="button">OpenAI api key余额查询器</a>

		<p>学习交流社区：</p>
		<a href="https://support.qq.com/products/596166" class="button">BoscoAI 学习交流社区</a>
	</div>

	<div id="sponsor-dialog" class="sponsor-dialog">
	  <div class="sponsor-dialog-content">
	    <span class="close" onclick="hideSponsorDialog()">&times;</span>
	    <img src="https://lhygpt.github.io/57C6450D-5E34-42BA-AC28-3302DDCF2849.jpeg" alt="QR Code">
	    <h1>感谢您的支持，让我们一起让这个世界变得更美好!</h1>
	  </div>
	</div>

	<script>
	function showSponsorDialog() {
	  document.getElementById("sponsor-dialog").style.display = "block";
	  document.addEventListener('click', closeSponsorDialog);
	}

	function hideSponsorDialog() {
	  document.getElementById("sponsor-dialog").style.display = "none";
	  document.removeEventListener('click', closeSponsorDialog);
	}

	function closeSponsorDialog(event) {
	  if (event.target == document.getElementById("sponsor-dialog")) {
	    hideSponsorDialog();
	  }
	}
	</script>
</body>
</html>
