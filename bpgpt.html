
<!DOCTYPE html>
<html lang="zh">
<head >
    <meta charset="UTF-8">
    <title>GPT4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #333;
        }
        #app {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .chatbox {
            border: 1px solid black;
            height: 500px;
            margin-bottom: 10px;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
        }
        button {
            margin-top: 10px;
            padding: 5px 15px;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition-duration: 0.4s;
            background-color: #4CAF50; 
        }
        button:hover {
            background-color: white; 
            color: black; 
            border: 2px solid #4CAF50;
        }
        input[type=text] {
            width: 60%;
            padding: 5px;
        }
        .night-mode .chatbox,
        .night-mode body {
            background-color: #333;
            color: white;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            display: none; /* Hide by default */
        }
        .progress-bar-inner {
            height: 5px;
            width: 0;
            background-color: #4caf50;
        }
		.input-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

input[type=text] {
    width: 60%;
    margin-right: 10px;  /* Add some space between the input and the buttons */
}

    </style>
</head>
<body>
<div id="app">
    <h1>欢迎使用GPT4 白嫖君群号:183807510</h1>
    <button onclick="toggleNightMode()">切换日夜模式</button>
    <div class="chatbox" id="chatbox"></div>
		<div class="input-container">
    <input type="text" id="message" placeholder="请输入你的消息"/>
    <button id="sendBtn" onclick="sendMessage()">➤</button>
    <button onclick="clearChat()">清除对话</button>
		</div>
    <br>
    <div class="progress-bar" id="progressBar">
        <div class="progress-bar-inner" id="progressBarInner"></div>
    </div>
</div>

<script>
var chatHistory = localStorage.getItem('chatHistory') || '';

document.getElementById('message').addEventListener('keydown', function(e) {
    if (e.key == 'Enter' ) {
       // e.preventDefault();
        sendMessage();
    }
});

function sendMessage() {
    var btn = document.getElementById('sendBtn');
    var msgBox = document.getElementById('message');
    var chatbox = document.getElementById('chatbox');

    if (msgBox.value.trim() === '') return;

    chatHistory += '\nUser: ' + msgBox.value;
    chatbox.innerText = chatHistory;
    msgBox.value = "";

    btn.disabled = true; 
    btn.style.opacity = "0.5";

    var xhrPost = new XMLHttpRequest();
    xhrPost.open('POST', "https://wmapi.wenbo.li/api/gpt/four/", true);
    xhrPost.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhrPost.send("message=" + encodeURIComponent(chatHistory));

    xhrPost.onreadystatechange = function() {
        if (xhrPost.readyState == 4 && xhrPost.status == 200) { 
            var result = JSON.parse(xhrPost.responseText);

            chatHistory += '\n' + result.answer;
            chatbox.innerText = chatHistory;
            localStorage.setItem('chatHistory', chatHistory);

            btn.disabled = false;
            btn.style.opacity = "1";
        }
    };

    xhrPost.onprogress = function(event) {
        if (event.lengthComputable) {
            document.getElementById("progressBarInner").style.width = event.loaded / event.total * 100 + "%";
        }
    };

    xhrPost.onloadstart = function(event) {
        document.getElementById("progressBar").style.display = "block";
    };

    xhrPost.onloadend = function(event) {
        document.getElementById("progressBar").style.display = "none";
    };
}

// If there is saved chat history, display it on page load
if (chatHistory) {
    document.getElementById('chatbox').innerText = chatHistory;
}

function clearChat() {
    localStorage.removeItem('chatHistory');
    document.getElementById('chatbox').innerText = '';
    chatHistory = '';
}

function toggleNightMode() {
    document.body.classList.toggle("night-mode");
}
</script>

</body>
</html>
