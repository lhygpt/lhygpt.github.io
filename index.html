
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoscoAI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .splash {
            position: relative;
            width: 100%;
            height: 100%;
            background: #8FBC8F; /* 背景颜色 */
            overflow: hidden;
        }
        .splash-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 2;
            font-size: 2.5em;
            text-align: center;
        }
        .splash-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
            z-index: 1;
        }
        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="splash">
            <div class="splash-circle"></div>
            <div class="splash-text">BoscoAI</div>
        </div>
    </div>
    <script>
        // 你可以在这里添加JavaScript代码，例如用于加载完成后的页面跳转
        setTimeout(function() {
            window.location.href = 'https://ai.bosco.icu/'; // 你的网站链接
        }, 1000); // 1秒后自动跳转
    </script>
</body>
</html>
