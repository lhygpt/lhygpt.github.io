      body {

      background-position: center;

    /* 其他样式 */

    .container {

    .title {
      font-size: 36px;
      font-weight: bold;

      border: none;
      border-top: 2px solid #ccc;

    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .accordion {
      background-color: #f2f2f2;
      color: #333;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      transition: 0.4s;
      position: relative;
    }

    .accordion.active,
    .accordion:hover {
      background-color:#ddd;
    }

    .panel {
      padding: 0 18px;
      background-color: white;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }

    .accordion:after {
      content: '\002B';
      color: #777;
      font-weight: bold;
      margin-left: 5px;
      position: absolute;
      right: 15px;
      top: 19px;
    }

    .accordion.active:after {
      content: "\2212";
    }

    a {
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: #333;
    }

    .hitokoto {
      font-size: 20px;
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
    }

    .hitokoto span {
      display: block;
      margin-top: 10px;
    }

    .hitokoto span a {
      color: #555;
      text-decoration: none;
      transition: color 0.2s;
    }

    .hitokoto span a:hover {
      color: #333;
    }

      color: #555;
      margin: 0;
      padding: 0;
    }
